# ---------------- #
#   Main Configs   #
# ---------------- #
baseurl:
url: https://kalveh.github.io/jekyll-blog
date_format: "ordinal"
title: 雪泥鸿爪
subtitle: "A glimpse of the passing"
description: ""
keywords: IT, 互联网
timezone: Asia/Shanghai
encoding: "utf-8"
side_bar_repo_limit: 5
repository: kalveh/jekyll-blog
# 对css和js资源的cdn加速配置
cdn:
    jsdelivr:
        enabled: true
# 组件配置
components:
    # 分享
    share:
        enabled: false
# 压缩页面内容
compress_html:
  clippings: all
  comments: ["<!--", "-->"]
# 文章字数统计
word_count:
    enabled: true
# 代码高亮风格
highlight_theme: github

# ---------------- #
#      Author      #
# ---------------- #
author: kalveh
organization: 
organization_url: 
github_username: kalveh
location: Jl, China
email: kalveh@hotmail.com

# ---------------- #
#    Navigation    #
# ---------------- #
navs:
  -
    href: /
    label: 首页
  -
    href: /categories/
    label: 分类
  -
    href: /tags/
    label: 标签
  -
    href: /archives/
    label: 归档
#   -
#     href: /links/
#     label: 链接
  -
    href: /about/
    label: 关于

# ---------------- #
#       RSS        #
# ---------------- #
subscribe_rss: /feed.xml

# ---------------- #
#      Jekyll      #
# ---------------- #
markdown: kramdown
kramdown:
    input: GFM
highlighter: rouge
paginate: 10
lsi: false
quiet: false
excerpt_separator: "\n\n"
permalink: /:year/:month/:day/:title/
plugins:
    - jekyll-github-metadata
    - rouge
#     - jekyll-html-pipeline
    - jekyll-paginate
    - jekyll-sitemap
    - jekyll-feed
    - jemoji
#     - jekyll-mentions
collections:
    wiki:
        output: false
        permalink: /wiki/:path/

